<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="counters">
        <span class="counter"
          ><span id="currentQ">0</span>/<span id="totalQs"></span
        ></span>
        <span class="score-title">score: <span id="score">0</span></span>
      </div>
      <div class="title"><h1>Quiz Game</h1></div>
      <div class="content">
        <div class="question">
          Click <strong>"New"</strong> Button To Start The Game
        </div>
        <div class="propos-container"></div>
      </div>
      <div class="buttons">
        <input type="button" value="Check" id="check" disabled />
        <span class="message"></span>
        <input type="button" value="New" id="new" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
